apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: cloudrun-python-pipeline
description: Cloud Run pipeline for Python app
serialPipeline:
  stages:
    - targetId: dev-env
      profiles: [dev]
    - targetId: qa-env
      profiles: [qa]
    - targetId: prod-env
      profiles: [prod]
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: dev-env
description: Cloud Run dev environment
run:
  location: projects/enhub-cloud-interns/locations/asia-south1
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: qa-env
description: Cloud Run QA environment
run:
  location: projects/enhub-cloud-interns/locations/asia-south1
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: prod-env
description: Cloud Run prod environment
run:
  location: projects/enhub-cloud-interns/locations/asia-south1
