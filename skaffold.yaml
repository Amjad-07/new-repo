apiVersion: skaffold/v3alpha1
kind: Config
metadata:
  name: cloud-run-app

profiles:
- name: dev
  manifests:
    rawYaml:
    - deploy-dev.yaml
  deploy:
    cloudrun:
      serviceName: app-dev
      region: asia-south1

- name: qa
  manifests:
    rawYaml:
    - deploy-qa.yaml
  deploy:
    cloudrun:
      serviceName: app-qa
      region: asia-south1

- name: prod
  manifests:
    rawYaml:
    - deploy-prod.yaml
  deploy:
    cloudrun:
      serviceName: app-prod
      region: asia-south1
