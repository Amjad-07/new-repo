apiVersion: skaffold/v3alpha1
kind: Config
metadata: 
  name: cloud-run-app

build:
  artifacts:
  - image: asia-south1-docker.pkg.dev/onyx-antler-459216-j6/my-repo/app

profiles:
- name: dev
  manifests:
    rawYaml:
    - deploy-dev.yaml
  deploy:
    cloudrun:
      service: cloudrun-python-pipeline-dev
      region: asia-south1

- name: qa
  manifests:
    rawYaml:
    - deploy-qa.yaml
  deploy:
    cloudrun:
      service: cloudrun-python-pipeline-qa
      region: asia-south1

- name: prod
  manifests:
    rawYaml:
    - deploy-prod.yaml
  deploy:
    cloudrun:
      service: cloudrun-python-pipeline-prod
      region: asia-south1
