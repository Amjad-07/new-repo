kind: Config
metadata:
  name: cloudrun-deploy
build:
  artifacts:
    - image: asia-south1-docker.pkg.dev/enhub-cloud-interns/my-repo/my-app

deploy:
  cloudrun:
    region: asia-south1
    projectId: enhub-cloud-interns
    serviceName: my-app  # âœ… must match the Cloud Run service name
